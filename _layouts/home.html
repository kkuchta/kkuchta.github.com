---
layout: main
---
<div class='home'>
  <div class='headline'>
    <h1>I'm Software Engineer.</h1>
    <p class='p1'>
      I've worked at
      <a href='http://threadflip.com'>Threadflip</a>
      in SF since summer of 2013, and
      <a href='http://expensify.com'>Expensify</a>
      for a couple years before that.
    </p>
  </div>
  <div class='rest'>
    {% for post in site.posts limit: 5 %}
    <h1>
      <a href='{{site.baseurl}}{{post.url}}'>{{post.title}}</a>
    </h1>
    <p>
      {{post.content | truncatewords: 50}}
    </p>
    <p>
      <a href='{{site.baseurl}}{{post.url}}'>Read more</a>
    </p>
    <hr />
    {% endfor %}
    <div class='more-posts'>
      <a class='btn' href='{{site.baseurl}}archive'>More posts</a>
    </div>
  </div>
</div>
